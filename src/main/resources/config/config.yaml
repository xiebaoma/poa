# 舆情分析系统配置文件

# Spark配置
spark:
  app_name: "SentimentAnalysisSystem"
  master: "local[*]"  # 本地模式，使用所有可用核心
  # master: "spark://localhost:7077"  # 集群模式
  executor_memory: "2g"
  driver_memory: "1g"

# 数据路径配置
data:
  raw_path: "data/raw"
  processed_path: "data/processed"
  results_path: "data/results"
  
# 词典路径配置
dictionary:
  stopwords: "src/main/resources/dict/stopwords.txt"
  positive_words: "src/main/resources/dict/positive_words.txt"
  negative_words: "src/main/resources/dict/negative_words.txt"

# 处理参数
processing:
  # 热点话题挖掘
  topic:
    top_n: 20  # Top-N关键词数量
    
  # 情感分析
  sentiment:
    method: "dictionary"  # dictionary 或 ml
    
  # 趋势分析
  trend:
    time_window: "day"  # day, hour, week
    threshold_negative: 0.4  # 负面情绪阈值（超过此值触发预警）

# 输出配置
output:
  format: "csv"  # csv, parquet, mysql
  mysql:
    host: "localhost"
    port: 3306
    database: "sentiment_analysis"
    table: "results"

